<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Mobile Network Speed Check</title>
</head>
<body>
    <h1>Mobile Real-Time Network Speed</h1>
    <p id="connection-info">Loading connection info...</p>

    <script>
        function updateConnectionInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const connectionInfo = document.getElementById('connection-info');

            if (connection) {
                const effectiveType = connection.effectiveType; // e.g., '4g', '3g', '2g', 'slow-2g'
                const downlink = (connection.downlink || 0) * 1000; // Speed in Kbps

                connectionInfo.textContent = `Connection Type: ${effectiveType}, Estimated Speed: ${downlink.toFixed(2)} Kbps`;
            } else {
                connectionInfo.textContent = 'Connection information is not available.';
            }
        }

        // Update the connection info initially
        updateConnectionInfo();

        // Listen for connection changes
        if (navigator.connection) {
            navigator.connection.addEventListener('change', updateConnectionInfo);
        }
    </script>
</body>
</html>
