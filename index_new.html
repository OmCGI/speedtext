<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Checker</title>
</head>
<body>
    <h1>Network Information</h1>
    <div id="network-info">
        <p>Estimated Download Speed: <span id="downloadSpeed">Calculating...</span> MB/sec</p>
        <p>Round Trip Time (RTT): <span id="rtt"></span> ms</p>
        <p>Effective Connection Type: <span id="effectiveType"></span></p>
        <p>Data Saver Mode: <span id="saveData"></span></p>
    </div>
    <div id="quality-message"></div>

    <script>
        async function measureNetworkLatency() {
            const startTime = performance.now();
            try {
                // Fetch a small amount of data from an internal API endpoint or external reliable source
                await fetch("https://jsonplaceholder.typicode.com/posts/1", { method: 'HEAD', cache: 'no-store' });
                const endTime = performance.now();
                const latency = (endTime - startTime) / 1000; // in seconds

                // Approximate speed calculation (based on latency only)
                const estimatedSpeedMbps = (1 / latency).toFixed(2); // In Mbps based on latency alone

                document.getElementById("downloadSpeed").innerText = estimatedSpeedMbps + " MB/sec";
            } catch (error) {
                console.error("Error measuring latency:", error);
                document.getElementById("downloadSpeed").innerText = "Error measuring speed";
            }
        }

        function updateNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                document.getElementById("rtt").innerText = connection.rtt || "N/A";
                document.getElementById("effectiveType").innerText = connection.effectiveType || "Unknown";
                document.getElementById("saveData").innerText = connection.saveData ? "Enabled" : "Disabled";
            }

            const slowConnection = ['slow-2g', '2g'];
            const isSlowConnection = connection && slowConnection.includes(connection.effectiveType);

            document.getElementById("quality-message").innerText = 
                isSlowConnection ? "Reduce video quality" : "Maintain or increase video quality";
        }

        // Initial load
        updateNetworkInfo();
        measureNetworkLatency();

        // Update info every 10 seconds
        setInterval(() => {
            measureNetworkLatency();
            updateNetworkInfo();
        }, 10000); // Every 10 seconds
    </script>
</body>
</html>
