<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream Network Speed Test</title>
    <style>
        video {
            width: 600px;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <p id="speed">Loading speed...</p>

    <script>
        const video = document.getElementById('video');
        const speedDisplay = document.getElementById('speed');
        
        let startTime;
        let frameCount = 0; // Count of frames processed
        const measurementInterval = 1000; // Measure every second

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Start measuring speed after the video is playing
                video.addEventListener('playing', () => {
                    startTime = new Date().getTime();
                    measureSpeed();
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function measureSpeed() {
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const duration = (currentTime - startTime) / 1000; // Duration in seconds

                // Estimate the data size based on frame count and approximate frame size
                const estimatedFrameSize = 50000; // Estimated bytes per frame (adjust as needed)
                frameCount++; // Increment frame count
                
                // Calculate total bytes processed
                const totalBytes = frameCount * estimatedFrameSize;

                // Calculate speed in Kbps
                const speedKbps = (totalBytes * 8) / duration / 1024; // Convert bytes to Kbps

                speedDisplay.textContent = `Network Speed: ${speedKbps.toFixed(2)} Kbps`;

                // Reset after 10 seconds
                if (duration >= 10) {
                    clearInterval(interval);
                    frameCount = 0; // Reset frame count
                    startTime = new Date().getTime(); // Reset start time
                    measureSpeed(); // Start measuring again
                }
            }, measurementInterval); // Measure every second
        }

        startCamera();
    </script>
</body>
</html>
