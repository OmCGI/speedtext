<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Stream Network Speed Test</title>
    <style>
        video {
            width: 600px;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <p id="speed">Loading speed...</p>

    <script>
        const video = document.getElementById('video');
        const speedDisplay = document.getElementById('speed');
        
        let startTime;
        let byteCount = 0; // Count of bytes received
        const measurementInterval = 1000; // Measure every second

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Start measuring speed after the video is playing
                video.addEventListener('playing', () => {
                    startTime = new Date().getTime();
                    measureSpeed(stream);
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function measureSpeed(stream) {
            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start(100); // Start recording with 100ms chunks

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    byteCount += event.data.size; // Accumulate bytes
                }
            };

            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const duration = (currentTime - startTime) / 1000; // Duration in seconds

                // Calculate speed in Kbps
                const speedKbps = (byteCount * 8) / duration / 1024; // Convert bytes to Kbps

                speedDisplay.textContent = `Network Speed: ${speedKbps.toFixed(2)} Kbps`;

                // Reset after 10 seconds
                if (duration >= 10) {
                    clearInterval(interval);
                    byteCount = 0; // Reset byte count
                    startTime = new Date().getTime(); // Reset start time
                    measureSpeed(stream); // Start measuring again
                }
            }, measurementInterval); // Measure every second

            // Stop recording after 10 seconds (to allow reset)
            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000);
        }

        startCamera();
    </script>
</body>
</html>
