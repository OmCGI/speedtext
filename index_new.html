<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Information</title>
    <meta http-equiv="refresh" content="2">

</head>
<body>
    <h1>Network Information</h1>
    <div id="network-info">
        <p>Download Speed: <span id="downloadSpeed"></span> MB/sec</p>
        <p>Round Trip Time (RTT): <span id="rtt"></span> ms</p>
        <p>Effective Connection Type: <span id="effectiveType"></span></p>
        <p>Data Saver Mode: <span id="saveData"></span></p>
    </div>
    <div id="quality-message"></div>

    <script>
        function updateNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            document.getElementById("downloadSpeed").innerText = connection.downlink;
            document.getElementById("rtt").innerText = connection.rtt;
            document.getElementById("effectiveType").innerText = connection.effectiveType;
            document.getElementById("saveData").innerText = connection.saveData ? "Enabled" : "Disabled";

            const slowConnection = ['slow-2g', '2g'];
            const isSlowConnection = slowConnection.includes(connection.effectiveType);

            document.getElementById("quality-message").innerText = 
                isSlowConnection ? "Reduce video quality" : "Maintain or increase video quality";
        }

        // Initial load
        updateNetworkInfo();

        // Listen for changes
        navigator.connection.addEventListener("change", () => {
            updateNetworkInfo();
            console.log("Network status change:", navigator.connection);
        });
    </script>
</body>
</html>
