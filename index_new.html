<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Speed Test</title>
    <style>
        video {
            width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p id="speed">Loading speed...</p>

    <script>
        const video = document.getElementById('video');
        const speedDisplay = document.getElementById('speed');
        
        let startTime, endTime;

        video.addEventListener('loadstart', () => {
            startTime = new Date().getTime();
        });

        video.addEventListener('loadeddata', () => {
            endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000; // duration in seconds

            const videoSize = video.videoWidth * video.videoHeight * 3; // Approximation in bytes
            const speedMbps = (videoSize / (duration * 1024 * 1024)).toFixed(2); // Convert bytes to Mbps
            
            speedDisplay.textContent = `Streaming Speed: ${speedMbps} Mbps`;
        });
    </script>
</body>
</html>
