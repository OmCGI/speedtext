<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream Speed Test</title>
    <style>
        video {
            width: 600px;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <p id="speed">Loading speed...</p>

    <script>
        const video = document.getElementById('video');
        const speedDisplay = document.getElementById('speed');
        
        let startTime;
        let byteCount = 0; // Initialize byte counter
        const measurementDuration = 1000; // Measure speed every second

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Start measuring speed after the video is playing
                video.addEventListener('playing', () => {
                    startTime = new Date().getTime();
                    measureSpeed();
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function measureSpeed() {
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const duration = (currentTime - startTime) / 1000; // duration in seconds

                // Estimate the data size: adjust as needed (in bytes)
                const estimatedFrameSize = 50000; // Adjust according to camera settings
                byteCount += estimatedFrameSize; // Simulate bytes processed for the last second

                // Calculate speed in Kbps
                const speedKbps = (byteCount * 8) / duration / 1024; // Convert bytes to kilobits

                speedDisplay.textContent = `Streaming Speed: ${speedKbps.toFixed(2)} Kbps`;

                // Reset after 10 seconds
                if (duration >= 10) {
                    clearInterval(interval);
                    byteCount = 0; // Reset byte count
                    startTime = new Date().getTime(); // Reset start time
                    measureSpeed(); // Start measuring again
                }
            }, measurementDuration); // Measure every second
        }

        startCamera();
    </script>
</body>
</html>
