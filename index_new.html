<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi and Internet Speed Check</title>
</head>
<body>
     

    <script>
         const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

if (connection) {
  console.log('Effective connection type:', connection.effectiveType);
  console.log('Downlink speed:', connection.downlink, 'Mbps');
  console.log('Round-trip time:', connection.rtt, 'ms');
  console.log('Save Data enabled:', connection.saveData);

  connection.addEventListener('change', () => {
    console.log('Connection type changed:', connection.effectiveType);
  });
}

    </script>
</body>
</html>
